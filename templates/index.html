<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e5e7eb;
            padding: clamp(5px, 2vw, 10px);
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: clamp(500px, 90vh, 800px);
            background: #252526;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Component */
        .header {
            background: #1e1e1e;
            padding: clamp(12px, 2.5vw, 16px);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #0a84ff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header .avatar {
            width: clamp(30px, 4vw, 36px);
            height: clamp(30px, 4vw, 36px);
            border-radius: 50%;
            background: #0a84ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: bold;
        }

        .header h1 {
            font-size: clamp(16px, 2.5vw, 20px);
            font-weight: 500;
            color: #e5e7eb;
        }

        /* Chat Area Component */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: clamp(10px, 2.5vw, 20px);
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 2vw, 12px);
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #0a84ff;
            border-radius: 3px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: clamp(8px, 2vw, 12px) clamp(10px, 2.5vw, 16px);
            border-radius: 12px;
            line-height: 1.5;
            font-size: clamp(13px, 2.2vw, 15px);
            position: relative;
        }

        .user-message .message-bubble {
            background: #0a84ff;
            color: #fff;
            border-bottom-right-radius: 2px;
        }

        .bot-message .message-bubble {
            background: #805ad5;
            color: #e5e7eb;
            border-bottom-left-radius: 2px;
        }

        .timestamp {
            font-size: clamp(10px, 1.5vw, 12px);
            color: #a0aec0;
            margin-top: 4px;
        }

        .avatar {
            width: clamp(24px, 3.5vw, 28px);
            height: clamp(24px, 3.5vw, 28px);
            border-radius: 50%;
            margin: 0 clamp(5px, 1.5vw, 8px);
        }

        .error-message {
            color: #f56565;
            font-size: clamp(12px, 2vw, 14px);
            text-align: center;
            padding: 8px;
            animation: slideIn 0.3s ease;
        }

        /* Loader Animation */
        .loader {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(8px, 2vw, 12px);
        }

        .loader::before {
            content: '';
            width: 24px;
            height: 24px;
            border: 3px solid #0a84ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(8px, 2vw, 12px);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #805ad5;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 0.6s infinite alternate;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Input Bar Component */
        .input-container {
            background: #1e1e1e;
            padding: clamp(10px, 2vw, 15px);
            border-top: 2px solid #0a84ff;
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .input-textarea {
            flex: 1;
            background: #2d2d2d;
            border: 1px solid #0a84ff;
            border-radius: 12px;
            padding: clamp(8px, 2vw, 12px) clamp(10px, 2.5vw, 16px);
            color: #e5e7eb;
            font-size: clamp(13px, 2.2vw, 16px);
            resize: none;
            height: 60px;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-textarea:focus {
            border-color: #805ad5;
            box-shadow: 0 0 0 3px rgba(128, 90, 213, 0.3);
        }

        .input-textarea:hover {
            transform: scale(1.01);
            border-color: #805ad5;
        }

        .send-button, .mic-button {
            background: #0a84ff;
            color: #fff;
            padding: clamp(8px, 2vw, 12px);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(13px, 2vw, 15px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover, .mic-button:hover {
            background: #805ad5;
            transform: scale(1.05);
        }

        .mic-button.recording {
            background: #f56565;
        }

        /* Footer Component */
        .footer {
            background: #1e1e1e;
            text-align: center;
            padding: clamp(8px, 2vw, 12px);
            border-top: 1px solid #3c3c3c;
            font-size: clamp(12px, 2vw, 14px);
            color: #a0aec0;
        }

        .footer a {
            color: #0a84ff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #805ad5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-4px);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 8px;
            }

            .message-bubble {
                max-width: 80/comments;
            }

            .input-textarea {
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }

            .header h1 {
                font-size: 16px;
            }

            .message-bubble {
                max-width: 85%;
                font-size: 13px;
            }

            .input-textarea {
                font-size: 14px;
                padding: 8px 12px;
            }

            .send-button, .mic-button {
                padding: 8px;
                font-size: 13px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }

            .header h1 {
                font-size: 22px;
            }

            .message-bubble {
                font-size: 16px;
            }

            .input-textarea {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Component -->
        <div class="header">
            <div class="avatar">AI</div>
            <h1>AI Chatbot with Voice</h1>
        </div>

        <!-- Chat Area Component -->
        <div class="chat-container" id="chat-container">
            <!-- Messages will be appended here -->
        </div>

        <!-- Input Bar Component -->
        <div class="input-container">
            <textarea class="input-textarea" id="user-input" placeholder="Type your message..."></textarea>
            <button class="send-button" onclick="sendMessage()">Send</button>
            <button class="mic-button" id="mic-button" onclick="toggleSpeechRecognition()">ðŸŽ¤ Speak</button>
        </div>

        <!-- Footer Component -->
        <div class="footer">
            Powered by <a href="https://elevenlabs.io/">ElevenLabs</a> and <a href="https://openai.com/">OpenAI</a>
        </div>
    </div>

    <script>
        // Initialize Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            displayError('Speech recognition not supported. Use Chrome or Firefox.');
        }
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'en-IN'; // Switch to 'hi-IN' for Hindi
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
        }
        let isRecognizing = false;
        let lastInputWasSpeech = false;

        // Load chat history from local storage
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        const chatContainer = document.getElementById('chat-container');

        // Render initial chat history
        chatHistory.forEach(renderMessage);

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Render a message without typing animation
        function renderMessage(message) {
            const div = document.createElement('div');
            div.className = `message ${message.role === 'assistant' ? 'bot' : message.role}-message`;
            div.innerHTML = `
                ${message.role === 'assistant' ? '<img src="https://api.dicebear.com/9.x/identicon/svg?seed=bot" class="avatar" alt="Bot Avatar">' : ''}
                <div class="message-bubble">
                    ${message.text}
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
                ${message.role === 'user' ? '<img src="https://api.dicebear.com/9.x/identicon/svg?seed=user" class="avatar" alt="User Avatar">' : ''}
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        // Render a message with typing animation
        function typeMessage(message) {
            const div = document.createElement('div');
            div.className = `message bot-message`;
            div.innerHTML = `
                <img src=" Kimura://api.dicebear.com/9.x/identicon/svg?seed=bot" class="avatar" alt="Bot Avatar">
                <div class="message-bubble">
                    <span class="message-text"></span>
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();

            const messageTextElement = div.querySelector('.message-text');
            const text = message.text;
            let index = 0;

            function type() {
                if (index < text.length) {
                    messageTextElement.textContent += text.charAt(index);
                    index++;
                    scrollToBottom();
                    setTimeout(type, 30); // Adjust typing speed here
                }
            }

            type();
        }

        // Display error message
        function displayError(message) {
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        // Display loader
        function displayLoader() {
            const div = document.createElement('div');
            div.className = 'loader';
            div.id = 'loader';
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        // Display typing indicator
        function displayTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.id = 'typing-indicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        // Remove loader or typing indicator
        function removeElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        // Send message to backend
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // Add user message to history
            const userMessage = { role: 'user', text, timestamp: new Date().toISOString() };
            chatHistory.push(userMessage);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderMessage(userMessage);

            // Clear input
            input.value = '';

            // Show loader
            const loader = displayLoader();

            try {
                // Call backend chat endpoint
                const response = await fetch("/chat", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, history: chatHistory.slice(-5), is_speech: lastInputWasSpeech })
                });

                // Remove loader
                removeElement('loader');

                // Show typing indicator
                const typingIndicator = displayTypingIndicator();

                // Simulate thinking delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Remove typing indicator
                removeElement('typing-indicator');

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                // Add bot message to history
                const botMessage = { role: 'assistant', text: data.response, timestamp: new Date().toISOString() };
                chatHistory.push(botMessage);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                typeMessage(botMessage);

                // Play audio only if present and if the input was speech
                if (data.audio && lastInputWasSpeech) {
                    const audio = new Audio(`data:audio/mp3;base64,${data.audio}`);
                    audio.play().catch(e => displayError('Audio playback failed: ' + e.message));
                }
            } catch (error) {
                console.error('Fetch error details:', error);
                removeElement('loader');
                removeElement('typing-indicator');
                displayError(`Error: ${error.message}. Ensure the backend is running on http://localhost:8000.`);
            }
            lastInputWasSpeech = false; // Reset after sending
        }

        // Check microphone permission
        async function checkMicPermission() {
            try {
                const permission = await navigator.permissions.query({ name: 'microphone' });
                return permission.state === 'granted' || permission.state === 'prompt';
            } catch (error) {
                console.error('Permission query error:', error);
                return false;
            }
        }

        // Toggle speech recognition
        async function toggleSpeechRecognition() {
            if (!recognition) return;

            const micButton = document.getElementById('mic-button');
            if (isRecognizing) {
                recognition.stop();
                return;
            }

            // Check microphone permission
            const hasPermission = await checkMicPermission();
            if (!hasPermission) {
                displayError('Microphone access denied. Please allow microphone permissions in your browser settings.');
                return;
            }

            isRecognizing = true;
            micButton.classList.add('recording');
            micButton.textContent = 'ðŸŽ¤ Stop';

            try {
                recognition.start();
            } catch (error) {
                displayError('Failed to start speech recognition: ' + error.message);
                isRecognizing = false;
                micButton.classList.remove('recording');
                micButton.textContent = 'ðŸŽ¤ Speak';
                return;
            }

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('user-input').value = text;
                lastInputWasSpeech = true;
                await sendMessage();
            };

            recognition.onend = () => {
                isRecognizing = false;
                micButton.classList.remove('recording');
                micButton.textContent = 'ðŸŽ¤ Speak';
            };

            recognition.onerror = (event) => {
                displayError('Speech recognition error: ' + event.error);
                recognition.stop();
            };
        }

        // Handle Enter key to send message
        document.getElementById('user-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Initial scroll to bottom
        scrollToBottom();
    </script>
</body>
</html>
