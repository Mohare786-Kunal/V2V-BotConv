<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Voice</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e7eb;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #2d3748;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #4fd1c5;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header h1 {
            color: #e5e7eb;
            font-size: 1.5rem;
            margin: 0;
        }

        /* Chat container */
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #4fd1c5 #2d3748;
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #4fd1c5;
            border-radius: 4px;
        }

        /* Message bubbles */
        .message {
            display: flex;
            margin-bottom: 1rem;
            align-items: flex-start;
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 70%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            position: relative;
        }
        .user-message .message-bubble {
            background-color: #4fd1c5;
            color: #1a1a1a;
            border-bottom-right-radius: 0.1rem;
        }
        .bot-message .message-bubble {
            background-color: #805ad5;
            color: #e5e7eb;
            border-bottom-left-radius: 0.1rem;
        }
        .timestamp {
            font-size: 0.75rem;
            color: #a0aec0;
            margin-top: 0.25rem;
        }
        .avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            margin: 0 0.5rem;
        }

        /* Input bar */
        .input-container {
            background-color: #2d3748;
            padding: 1rem;
            border-top: 2px solid #4fd1c5;
            display: flex;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }
        .input-textarea {
            flex-grow: 1;
            background-color: #4a5568;
            color: #e5e7eb;
            border: 1px solid #4fd1c5;
            border-radius: 0.5rem;
            padding: 0.5rem;
            resize: none;
            height: 68px;
            transition: all 0.2s ease;
        }
        .input-textarea:focus {
            outline: none;
            border-color: #805ad5;
            box-shadow: 0 0 0 3px rgba(128, 90, 213, 0.3);
        }
        .input-textarea:hover {
            transform: scale(1.02);
            border-color: #805ad5;
        }
        .send-button, .mic-button {
            background-color: #4fd1c5;
            color: #1a1a1a;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .send-button:hover, .mic-button:hover {
            background-color: #805ad5;
            color: #e5e7eb;
            transform: scale(1.05);
        }
        .mic-button.recording {
            background-color: #f56565;
        }

        /* Error message */
        .error-message {
            color: #f56565;
            font-size: 0.875rem;
            text-align: center;
            margin: 0.5rem 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: #a0aec0;
            padding: 1rem;
        }
        .footer a {
            color: #4fd1c5;
            text-decoration: none;
        }
        .footer a:hover {
            color: #805ad5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>AI Chatbot with Voice</h1>
        </div>

        <!-- Chat container -->
        <div class="chat-container" id="chat-container">
            <!-- Messages will be appended here -->
        </div>

        <!-- Input container -->
        <div class="input-container">
            <textarea class="input-textarea" id="user-input" placeholder="Type your message..."></textarea>
            <button class="send-button" onclick="sendMessage()">Send</button>
            <button class="mic-button" id="mic-button" onclick="toggleSpeechRecognition()">ðŸŽ¤ Speak</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            Powered by <a href="https://elevenlabs.io/">ElevenLabs</a> and <a href="https://openai.com/">OpenAI</a>
        </div>
    </div>

    <script>
        // Initialize Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            displayError('Speech recognition not supported. Use Chrome or Firefox.');
        }
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'en-IN'; // Switch to 'hi-IN' for Hindi
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
        }
        let isRecognizing = false;
        let lastInputWasSpeech = false;

        // Load chat history from local storage
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        const chatContainer = document.getElementById('chat-container');

        // Render initial chat history
        chatHistory.forEach(renderMessage);

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Render a message
        function renderMessage(message) {
            const div = document.createElement('div');
            div.className = `message ${message.role === 'assistant' ? 'bot' : message.role}-message`;
            div.innerHTML = `
                ${message.role === 'assistant' ? '<img src="https://api.dicebear.com/9.x/identicon/svg?seed=bot" class="avatar" alt="Bot Avatar">' : ''}
                <div class="message-bubble">
                    ${message.text}
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
                ${message.role === 'user' ? '<img src="https://api.dicebear.com/9.x/identicon/svg?seed=user" class="avatar" alt="User Avatar">' : ''}
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        // Display error message
        function displayError(message) {
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        // Send message to backend
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // Add user message to history
            const userMessage = { role: 'user', text, timestamp: new Date().toISOString() };
            chatHistory.push(userMessage);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderMessage(userMessage);

            // Clear input
            input.value = '';

            try {
                // Call backend chat endpoint
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, history: chatHistory.slice(-5), is_speech: lastInputWasSpeech })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                // Add bot message to history
                const botMessage = { role: 'assistant', text: data.response, timestamp: new Date().toISOString() };
                chatHistory.push(botMessage);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                renderMessage(botMessage);

                // Play audio only if present
                if (data.audio) {
                    const audio = new Audio(`data:audio/mp3;base64,${data.audio}`);
                    audio.play().catch(e => displayError('Audio playback failed: ' + e.message));
                }
            } catch (error) {
                console.error('Fetch error details:', error);
                displayError(`Error: ${error.message}. Ensure the backend is running on http://localhost:8000.`);
            }
            lastInputWasSpeech = false; // Reset after sending
        }

        // Check microphone permission
        async function checkMicPermission() {
            try {
                const permission = await navigator.permissions.query({ name: 'microphone' });
                return permission.state === 'granted' || permission.state === 'prompt';
            } catch (error) {
                console.error('Permission query error:', error);
                return false;
            }
        }

        // Toggle speech recognition
        async function toggleSpeechRecognition() {
            if (!recognition) return;

            const micButton = document.getElementById('mic-button');
            if (isRecognizing) {
                recognition.stop();
                return;
            }
            
            // Check microphone permission
            const hasPermission = await checkMicPermission();
            if (!hasPermission) {
                displayError('Microphone access denied. Please allow microphone permissions in your browser settings.');
                return;
            }

            isRecognizing = true;
            micButton.classList.add('recording');
            micButton.textContent = 'ðŸŽ¤ Stop';

            try {
                recognition.start();
            } catch (error) {
                displayError('Failed to start speech recognition: ' + error.message);
                isRecognizing = false;
                micButton.classList.remove('recording');
                micButton.textContent = 'ðŸŽ¤ Speak';
                return;
            }

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('user-input').value = text;
                lastInputWasSpeech = true;
                await sendMessage();
            };

            recognition.onend = () => {
                isRecognizing = false;
                micButton.classList.remove('recording');
                micButton.textContent = 'ðŸŽ¤ Speak';
            };

            recognition.onerror = (event) => {
                displayError('Speech recognition error: ' + event.error);
                recognition.stop();
            };
        }

        // Handle Enter key to send message
        document.getElementById('user-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Initial scroll to bottom
        scrollToBottom();
    </script>
</body>
</html>
