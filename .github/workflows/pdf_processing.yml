name: PDF Processing Pipeline

on:
  push:
    paths:
      - 'DATA/raw_pdfs/**'
  pull_request:
    paths:
      - 'DATA/raw_pdfs/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  process-pdfs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create DATA directories
      run: |
        mkdir -p DATA/raw_pdfs
        mkdir -p DATA/embeddings
        
    - name: Process PDFs
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python -c "from pdf_processor import process_new_pdfs; process_new_pdfs()"
        
    - name: Commit processed files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add DATA/embeddings/ DATA/pdf_metadata.json
        git commit -m "Update PDF embeddings" || echo "No changes to commit"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        branch: ${{ github.ref }} 